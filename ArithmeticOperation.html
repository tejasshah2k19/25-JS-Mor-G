<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        a = prompt("Enter first number");//string
        a = parseInt(a);

        b = parseInt(prompt("Enter second number"));//string 

        c = a + b;//concate 
        document.write("addition => ", c,"<br>");
       
        c = a - b;
        document.write("sub => ", c,"<br>");
       
        c = a * b;
        document.write("Mul => ", c,"<br>");
       
        c = a / b;
        document.write("Div => ", c,"<br>");


    </script>

</head>

<body>

</body>

</html>
