<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00cccc;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 255, 255, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-size: 1.2rem;
            color: #fff;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="button"] {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ffff;
        }

        input[type="button"]:hover {
            background-color: #00cccc;
            box-shadow: 0 0 25px #00cccc;
        }

        .lifeline {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* subtle glow animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 25px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }
    </style>
</head>
<body>

    <h1>üéÆ Guess The Number</h1>
    <div class="game-box">
        <label for="num">Enter a number between 1 - 100:</label><br>
        <input type="number" id="num" placeholder="Enter your guess"><br>
        <input type="button" value="Check" onclick="fnGame()">

        <div class="lifeline" id="life">‚ù§Ô∏è Lifeline: 5</div>
    </div>

    <script>
        let winningNum = parseInt(Math.random() * 100);
        let lifeLine = 5; 

        function fnGame() {
            let myNum = document.getElementById("num").value;

            if (myNum == undefined || myNum == "") {
                alert("‚ö†Ô∏è Please Enter a number");
            } else {
                myNum = parseInt(myNum);

                if (myNum == winningNum) {
                    alert("üéâ Winner Winner Chicken Dinner!");
                    location.href = "GameWin.html"; // redirect to win page
                } else {
                    lifeLine--; 

                    if(lifeLine == 0){
                        location.href = "GameOver.html";
                        return;
                    }

                    if (myNum > winningNum) {
                        alert("üìâ Your number is greater than the winning number\n‚ù§Ô∏è Lifeline left: " + lifeLine);
                    } else {
                        alert("üìà Your number is less than the winning number\n‚ù§Ô∏è Lifeline left: " + lifeLine);
                    }

                    document.getElementById("life").innerText = "‚ù§Ô∏è Lifeline: " + lifeLine;
                }
            }
        }
    </script>
</body>
</html>
