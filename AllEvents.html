<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function funZoomIn(){
            document.getElementById("data").style.fontSize = "50px";
        }

        function funZoomOut(){
            document.getElementById("data").style.fontSize = "20px";
        }
        function changeBG()
        {
            document.body.style.backgroundColor = "#"+parseInt(Math.random() * 1000);
        }
    </script>

</head>
<body>
    
    <div style="font-size: 20px;" id="data" onmouseover="funZoomIn()"  onmouseout="funZoomOut()">
        Royal TechnoSoft 

    </div>
    <br><br>

    <input type="button" value="Chnage BG" onclick="changeBG()"/> 

</body>
</html>
