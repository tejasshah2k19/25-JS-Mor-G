<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        n1 = parseInt(prompt("Enter num1"));
        n2 = parseInt(prompt("Enter num2"));

        choice = prompt("+ for Addition\n - For Subtraction\n * Multiplication\n / division\n\nEnter Choice -> ");

        if (choice == "+") {
            document.write(n1, " + ", n2, " = ", n1 + n2);
        }
        else if (choice == "-") {
            document.write(n1, " - ", n2, " = ", n1 - n2);
        }
        else if (choice == "*") {
            document.write(n1, " * ", n2, " = ", n1 * n2);
        }
        else if (choice == "/") {
            document.write(n1, " / ", n2, " = ", n1 / n2);
        } else {
            document.write("Invalid Choice");
        }

    </script>
</head>

<body>

</body>

</html>
