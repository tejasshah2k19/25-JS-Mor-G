<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fnOnClick(){
            alert("OnClick");
        }

        function fnOnDblClick(){
            alert("onDoubleClick");
        }

        function fnOnMouseOver(){
            alert("On Mouse Over");
        }

        function fnOnMouseOut(){
            alert("on mouse out");
        }
    </script>
</head>
<body>


    <input type="button" value="OnClick" onclick="fnOnClick()"/>
    <br><br> 
    
    <input type="button" value="Double Click" ondblclick="fnOnDblClick()"/> 
    <br><br>


    <img src="pic_bulbon.gif" onmouseover="fnOnMouseOver()">
    <br><br>
    <img src="pic_bulbon.gif" onmouseout="fnOnMouseOut()">
    

</body>
</html>
