<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function add() {
            n1 = parseInt(document.calc.n1.value);
            n2 = parseInt(document.calc.n2.value);

            ans = n1 + n2;

            alert(ans);
        }

    </script>
</head>

<body>

    <form name="calc">
        No.1 : <input type="text" name="n1" id="n1" /><br><Br>
        No.2 : <input type="text" name="n2" id="n2" /><br><br>
        <input type="button" value="Addition" onclick="add()" />
    </form>

</body>

</html>
