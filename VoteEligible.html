<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function voteEligiblityCheck() {
            //input
            let fn = document.getElementById("firstName").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementsByName("gender"); //gender[] -> gender[0]  gender[1] 

            let isError = false;

            //process -- logic 
            //validation 
            if (fn == "") {
                isError = true;
                document.getElementById("firstNameMsg").innerHTML = "Please Enter FirstName";
            } else {
                document.getElementById("firstNameMsg").innerHTML = "";
            }

            if (age == "") {
                
                isError = true;
                document.getElementById("ageMsg").innerHTML = "Please Enter Age";
            } else {
                document.getElementById("ageMsg").innerHTML = "";

            }

            if (!gender[0].checked && !gender[1].checked) {
            
                isError = true;
                document.getElementById("genderMsg").innerHTML = "Please Select Gender ";
            } else {
                document.getElementById("genderMsg").innerHTML = "";
            }
            //check - logic 

            //output 
            if (isError == false) {
                if (age >= 18 && gender[0].checked) {
                    document.getElementById("result").innerHTML = "<h2>Eligible For Voting</h2>";
                } else if (age >= 19 && gender[1].checked) {
                    document.getElementById("result").innerHTML = "<h2>Eligible For Voting</h2>";
                } else {
                    document.getElementById("result").innerHTML = "<h2>Not Eligible For Voting</h2>";
                }
            }
        }
    </script>
</head>

<body>

    FirstName : <input type="text" id="firstName" /> <span style="color: red;" id="firstNameMsg"></span> <br><br>

    Age : <input type="number" id="age" /> <span id="ageMsg" style="color: red;"></span> <Br><br>

    Gender : Male <input type="radio" name="gender" value="male" />
    Female <input type="radio" name="gender" value="female" /> <span id="genderMsg" style="color: red;"></span>
    <br><Br>


    <input type="button" value="Submit" onclick="voteEligiblityCheck()" />

    <br><Br>
    <div id="result"></div>

</body>

</html>
